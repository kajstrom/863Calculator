<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>8 / 6 / 3 Calculator</title>

    <!-- build:css css/styles.min.css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- /build -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h1>8/6/3 Calculator</h1>

    <div id="calculator"></div>
</div>


<script id="calculator-tpl" type="text/html">
    <div class="form-container">
    </div>
    <div class="workouts-container">
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <h3>Squat</h3>
                <table class="table">
                    <thead>
                    <th class="active">Week 1</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>8 @ 65%</td>
                    </tr>
                    <tr>
                        <td>8 @ 75%</td>
                    </tr>
                    <tr>
                        <td>8+ @ 80%</td>
                    </tr>
                    </tbody>
                    <thead>
                    <th class="active">Week 2</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>6 @ 70%</td>
                    </tr>
                    <tr>
                        <td>6 @ 80%</td>
                    </tr>
                    <tr>
                        <td>6+ @ 85%</td>
                    </tr>
                    </tbody>
                    <thead>
                    <th class="active">Week 3</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>8 @ 75%</td>
                    </tr>
                    <tr>
                        <td>6 @ 85%</td>
                    </tr>
                    <tr>
                        <td>3+ @ 90%</td>
                    </tr>
                    </tbody>
                    <th class="active">Week 4, Deload</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>8 @ 40%</td>
                    </tr>
                    <tr>
                        <td>8 @ 50%</td>
                    </tr>
                    <tr>
                        <td>8 @ 60%</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-12 col-md-3">
                <h3>Bench press</h3>
                <table class="table"></table>
            </div>
            <div class="col-xs-12 col-md-3">
                <h3>OHP</h3>
                <table class="table"></table>
            </div>
            <div class="col-xs-12 col-md-3">
                <h3>Deadlift</h3>
                <table class="table"></table>
            </div>
        </div>
    </div>
</script>

<script id="maxform-tpl" type="text/html">
    <div class="form-group">
        <label for="squat1RM">Squat, 1RM</label>
        <input type="number" id="squat1RM" class="form-control">
    </div>
    <div class="form-group">
        <label for="bench1RM">Bench, 1RM</label>
        <input id="bench1RM" class="form-control" type="number">
    </div>
    <div class="form-group">
        <label for="ohp1RM">Overhead Press, 1RM</label>
        <input id="ohp1RM" class="form-control" type="number">
    </div>
    <div class="form-group">
        <label for="deadlift1RM">Deadlift, 1RM</label>
        <input id="deadlift1RM" class="form-control" type="number">
    </div>
    <div class="form-group">
        <button class="btn btn-primary js-calculate" type="button">
            Calculate
        </button>
        <button class="btn btn-default" type="reset">
            Clear
        </button>
    </div>
</script>

<!-- build:js js/app.min.js -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/backbone.marionette/node_modules/underscore/underscore-min.js"></script>
<script src="../node_modules/backbone.marionette/node_modules/backbone/backbone.js"></script>
<script src="../node_modules/backbone.marionette/node_modules/backbone.babysitter/lib/backbone.babysitter.min.js"></script>
<script src="../node_modules/backbone.marionette/node_modules/backbone.wreqr/lib/backbone.wreqr.min.js"></script>
<script src="../node_modules/backbone.marionette/lib/backbone.marionette.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<!-- /build -->
</body>
</html>
